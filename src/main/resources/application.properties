spring.application.name=feishu-bridge
server.port=9811
spring.threads.virtual.enabled=true

feishu.app-id=${FEISHU_APP_ID:}
feishu.app-secret=${FEISHU_APP_SECRET:}
feishu.webhook.urls=${FEISHU_WEBHOOK_URLS:}

# Streaming auto-reply
streaming.enabled=${STREAMING_ENABLED:false}
streaming.provider=${STREAMING_PROVIDER:openai}

# OpenAI-compatible (OpenAI / DeepSeek / Moonshot / Ollama / ...)
streaming.openai.api-url=${STREAMING_OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
streaming.openai.api-key=${STREAMING_OPENAI_API_KEY:}
streaming.openai.model=${STREAMING_OPENAI_MODEL:gpt-4o}
streaming.openai.system-prompt=${STREAMING_OPENAI_SYSTEM_PROMPT:}

# Dify
streaming.dify.api-url=${STREAMING_DIFY_API_URL:}
streaming.dify.api-key=${STREAMING_DIFY_API_KEY:}
streaming.dify.app-type=${STREAMING_DIFY_APP_TYPE:chat}

debug=false
logging.level.io.github.feishu.bridge.service.StreamingReplyService=DEBUG